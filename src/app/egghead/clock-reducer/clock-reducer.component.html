<p>
  clock-reducer works!
</p>

<input type="number" #inputNum value="0">

<input type="button" value="timer_progress" (click)="click$.next(inputNum.value)">


<app-clock [timing]="timer | async"></app-clock>

<div (click)="person$.next(person)" *ngFor="#person of people | async">
  {{person.name}} is in {{person.time | date:'jms'}}
</div>
